# Site settings
title: "For Example AI"
description: "Learn AI concepts through practical, step-by-step guides"
url: "https://forexample.ai"
baseurl: ""

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"

# Exclude from processing
exclude:
  - node_modules
  - scripts
  - package.json
  - package-lock.json
  - README.md
  - topics.json
  - generated-topics.json
  - .github
  - SEO_OPTIMIZATION_PLAN.md
  - CONTENT_STRATEGY.md

# Include special directories
include:
  - .well-known
  - _pages

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Feed configuration
feed:
  posts_limit: 50
  excerpt_only: false
  collections:
    - guides
