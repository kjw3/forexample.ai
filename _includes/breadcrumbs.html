<!-- Breadcrumb Navigation -->
<nav aria-label="Breadcrumb" class="breadcrumbs">
  <ol itemscope itemtype="https://schema.org/BreadcrumbList" class="breadcrumb-list">
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a itemprop="item" href="{{ '/' | relative_url }}">
        <span itemprop="name">Home</span>
      </a>
      <meta itemprop="position" content="1" />
      <span class="breadcrumb-separator">/</span>
    </li>
    {% if page.series %}
    <!-- Series breadcrumb - link to first part of series -->
    {% assign first_part_slug = page.series.name | slugify %}
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <span itemprop="name" class="breadcrumb-series">{{ page.series.name }}</span>
      <meta itemprop="position" content="2" />
      <span class="breadcrumb-separator">/</span>
    </li>
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="breadcrumb-current">
      <span itemprop="name">Part {{ page.series.part }}: {{ page.title | truncate: 40 }}</span>
      <meta itemprop="position" content="3" />
    </li>
    {% else %}
    <!-- Standalone guide - just show title -->
    <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="breadcrumb-current">
      <span itemprop="name">{{ page.title | truncate: 50 }}</span>
      <meta itemprop="position" content="2" />
    </li>
    {% endif %}
  </ol>
</nav>
