<!-- Schema.org JSON-LD Structured Data for SEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "headline": {{ page.title | jsonify }},
  "description": {{ page.description | jsonify }},
  {%- if page.image -%}
  "image": {
    "@type": "ImageObject",
    "url": "{{ site.url }}{{ page.image }}",
    "width": 1024,
    "height": 1024
  },
  {%- endif -%}
  "author": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  "url": "{{ site.url }}{{ page.url }}",
  "keywords": {{ page.tags | jsonify }},
  "articleSection": "{{ page.tags.first }}",
  "educationalLevel": "{{ page.difficulty | capitalize }}",
  "proficiencyLevel": "{{ page.difficulty | capitalize }}",
  "timeRequired": "{{ page.estimated_time }}",
  "inLanguage": "en-US",
  {%- if page.series -%}
  "isPartOf": {
    "@type": "Course",
    "name": "{{ page.series.name }}",
    "description": "Part {{ page.series.part }} of {{ page.series.total }} in the {{ page.series.name }} series"
  },
  {%- endif -%}
  "about": {
    "@type": "Thing",
    "name": "{{ page.tags.first }}"
  }
}
</script>

<!-- FAQ Schema (if FAQs are defined in frontmatter) -->
{% if page.faqs %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {% for faq in page.faqs %}
    {
      "@type": "Question",
      "name": {{ faq.question | jsonify }},
      "acceptedAnswer": {
        "@type": "Answer",
        "text": {{ faq.answer | jsonify }}
      }
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
{% else %}
  <!-- Auto-detect FAQ sections -->
  {% include faq-schema.html %}
{% endif %}

{%- if page.series -%}
<!-- Series/Course Structure -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ItemList",
  "name": "{{ page.series.name }}",
  "description": "A {{ page.series.total }}-part series on {{ page.series.name }}",
  "numberOfItems": {{ page.series.total }},
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": {{ page.series.part }},
      "name": {{ page.title | jsonify }},
      "url": "{{ site.url }}{{ page.url }}"
    }
  ]
}
</script>
{%- endif -%}

<!-- Breadcrumbs Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    }
    {%- if page.series -%}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.series.name }}"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "Part {{ page.series.part }}: {{ page.title }}"
    }
    {%- else -%}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": {{ page.title | jsonify }}
    }
    {%- endif -%}
  ]
}
</script>
